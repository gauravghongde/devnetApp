<div class="p-3">
    <h3>Search Results</h3>
    <hr/>
    <ng-container *ngIf="searchLoader">
        <div class="spinner-loader"></div>
    </ng-container>
    <ng-container *ngIf="!searchLoader && searchResultObj && !isError">
        <app-question-list-view [questionList]="searchResultObj"></app-question-list-view>
    </ng-container>
    <ng-container *ngIf="!searchLoader && isError">
        <div class="alert alert-warning">No results found!! {{errorMsg}}</div>
    </ng-container>
    <!-- <ng-container *ngIf="!searchLoader && errorCode != 200">
        <div class="alert alert-danger">Server Error!! {{errorCode}}</div>
    </ng-container> -->
</div>
