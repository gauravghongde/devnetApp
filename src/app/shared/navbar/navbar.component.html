<nav class="navbar navbar-expand-lg navbar-dark nav-bg-color">
  <a class="navbar-brand" routerLink="/home">
    <h4>devnet</h4>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/questions/ask" routerLinkActive="active">Ask a Question</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contribute" routerLinkActive="active">Contribute</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/feedback" routerLinkActive="active">Feedback</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()"
            name="search-box" id="search-box" (blur)="status = false" (click)="status = true"
            [ngClass]="status ? 'search-expand': 'search-collapse'" placeholder="Search" aria-label="Search">
          <button class="btn btn-hollow-color-yellow my-2 my-sm-0" (click)="onSearch()" type="submit">Search</button>
        </form>
      </li>
      <li *ngIf="!(currentUser)" class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      <li *ngIf="!(currentUser)" class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      </li>
      <li *ngIf="(currentUser)" class="nav-item">
        <div class="pl-2">
          <button type="button" class="btn btn-circle mr-sm-2 p-0 m-0" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img class="navbar-avatar" appGravatar [avatarKey]="currentUser.username">
          </button>
          <div class="dropdown-menu dropdown-menu-right mr-4">
            <a class="dropdown-item" type="button"><b>{{currentUser.firstName}}
                {{currentUser.lastName}}</b></a>
            <a class="dropdown-item" type="button">Settings</a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item" type="button">Log Out</a>
          </div>
        </div>
        <!-- <button (click)="logout()" class="btn btn-outline-warning my-2 my-sm-0">Log Out</button> -->
      </li>
    </ul>
  </div>
</nav>
