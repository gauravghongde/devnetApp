<div id="register-component">
    <ng-container *ngIf="loader">
        <app-loader></app-loader>
    </ng-container>
    <ng-container *ngIf="!loader">
        <div class="container mt-lg-5">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row align-items-center">
                    <div class="card mx-auto" style="width: 350px;">
                        <div class="card-body">
                            <h4 class="card-title mt-3 text-center">Create Account</h4>
                            <p class="text-center">Get started with your free account</p>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input formControlName="firstName" placeholder="First name"
                                        type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                                    <input formControlName="lastName" placeholder="Last name"
                                        type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                        <div *ngIf="f.firstName.errors.required">
                                            First Name is required
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                    </div>
                                    <input formControlName="email" class="form-control"
                                        placeholder="Email address" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <!-- <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                    </div>
                                    <select class="custom-select" style="max-width: 120px;">
                                        <option selected="">+971</option>
                                        <option value="1">+972</option>
                                        <option value="2">+198</option>
                                        <option value="3">+701</option>
                                    </select>
                                    <input name="" class="form-control" placeholder="Phone number" type="text">
                                </div> -->
                                <!-- <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                                    </div>
                                    <select class="form-control">
                                        <option selected=""> Select job type</option>
                                        <option>Designer</option>
                                        <option>Manager</option>
                                        <option>Accaunting</option>
                                    </select>
                                </div> -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-at"></i></span>
                                    </div>
                                    <input formControlName="username" type="text"
                                        class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">
                                            Username is required
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input formControlName="password" class="form-control"
                                        placeholder="Create password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input formControlName="confirmPassword"
                                        class="form-control" placeholder="Repeat password" type="password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="btn btn-primary btn-hollow-color-green btn-block">Create Account
                                    </button>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-lg-3">
                    <p class="text-center">Have an account? <a href="">Log In</a></p>
                </div>
            </form>
        </div>
    </ng-container>
</div>
